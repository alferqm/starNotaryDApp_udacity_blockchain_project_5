<!DOCTYPE html>
<html>
<head>
  <title>StarNotary DAPP Front End</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="./app.js"></script>
</head>
<body>
  <h1>StarNotary Token DAPP</h1>

  <hr>

  <br>
<div class="row">
  <div class="col-md-6">
    <h2>Create a Star</h2>
    <br><label for="starName">Star Name:</label><input type="text" id="starName"></input>
    <br><label for="starId">Star ID:</label><input type="text" id="starId"></input>
    <br><br><button id="createStar" onclick="App.createStar()">Create Star</button>
    <br><br>
    <br>
  </div>

  <div class="col-md-6">
    <h2>Transfer a Star</h2>
    <br><label for="starReceiverAddress">Receiver Address:</label><input type="text" id="starReceiverAddress"></input>
    <br><label for="starIdTransfer">Star ID:</label><input type="text" id="starIdTransfer"></input>
    <br><br><button id="transferStar" onclick="App.transferStar()">Transfer star</button>
    <br><br>
    <br>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <h2>Look for a Star</h2>
    <br><label for="starIdLook">Star ID:</label><input type="text" id="starIdLook"></input>
    <br><br><button id="lookForStar" onclick="App.lookUptokenIdToStarInfo()">Look for star</button>
    <br><br>
    <br>
  </div>

  <div class="col-md-6">
    <h2>Check star owner</h2>
    <br><label for="starIdOwner">Star ID:</label><input type="text" id="starIdOwner"></input>
    <br><br><button id="starOwner" onclick="App.starOwner()">Check star Owner</button>
    <br><br>
    <br>
  </div>
</div>

    <span id="status"></span>

    <br>
</body>
</html>
